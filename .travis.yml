language: python
python:
- '3.6'
before_install:
- openssl aes-256-cbc -K $encrypted_ef209b36ec3d_key -iv $encrypted_ef209b36ec3d_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
install:
- pip install -r requirements.txt
script:
- pytest
after_success:
- test $TRAVIS_BRANCH = "main" && zappa update
env:
  global:
  - secure: 
  - secure: 
